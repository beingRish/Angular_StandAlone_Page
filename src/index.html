<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <title>Task</title>
   <base href="/">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="icon" type="image/x-icon" href="favicon.ico">
   <link rel="stylesheet" href="./assets/style.css">

   <!-- BootStrap CSS -->

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
   <app-root></app-root>

   <!-- BootStrap JavaScript -->
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>

   <script>
      // ------------------------------------------------------------- JavaScript for About Section ---------------------------------------------------->

      var tablinks = document.getElementsByClassName("tab-links");
      var tabcontents = document.getElementsByClassName("tab-contents");

      function opentab(tabname) {
         for (tablink of tablinks) {
            tablink.classList.remove("active-link");
         }
         for (tabcontent of tabcontents) {
            tabcontent.classList.remove("active-tab");
         }

         event.currentTarget.classList.add("active-link");
         document.getElementById(tabname).classList.add("active-tab");
      }

      // ------------------------------------------------------------- JavaScript for Side Menu ---------------------------------------------------->

      var sidemunu = document.getElementById("sidemenu");

      function openmenu() {
         sidemunu.style.right = "0";
      }
      function closemenu() {
         sidemunu.style.right = "-200px";
      }

      // -------------------------------------------------------- JavaScript for Contact Form Submissiont ----------------------------------------------->

      const scriptURL = 'https://script.google.com/macros/s/AKfycbzYHReZ7LIWMU8yNBJNs1ynx6Fx4TF9d9NAPjLdAplbeJu9CRfcCVp4NW9EfbKB5sLeAw/exec'
      const form = document.forms['submit-to-google-sheet']
      const msg = document.getElementById("msg")

      form.addEventListener('submit', e => {
         e.preventDefault()
         fetch(scriptURL, { method: 'POST', body: new FormData(form) })
            .then(response => {
               msg.innerHTML = "Message sent successfully"
               setTimeout(function () {
                  msg.innerHTML = ""
               }, 5000)
               form.reset();
            })
            .catch(error => console.error('Error!', error.message))
      })  
   </script>
</body>

</html>
